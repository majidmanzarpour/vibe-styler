<!DOCTYPE html>
<html>
<head>
    <title>Vibe Styler Options</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            width: 400px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Vibe Styler Options</h1>

    <h2>Gemini API Key</h2>
    <p>Enter your Google AI Studio Gemini API Key. This key will be stored securely using Chrome storage.</p>
    <label for="api-key">API Key:</label>
    <input type="password" id="api-key">
    <button id="save-key">Save Key</button>
    <div id="status"></div>

    <hr>

    <h2>Stored Styles</h2>
    <p>Manage styles saved for specific pages.</p>
    <button id="refresh-styles">Refresh List</button>
    <button id="clear-all-styles" style="margin-left: 10px; color: red;">Clear All Styles</button>
    <div id="stored-styles-list">
        <p>Loading styles...</p>
        <!-- Styles will be populated here by options.js -->
    </div>

    <script src="options.js"></script>
</body>
</html>
