<!DOCTYPE html>
<html>
<head>
    <title>Vibe Styler</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
            width: 300px;
            min-height: 150px; /* Adjust as needed */
            padding: 10px;
            font-family: sans-serif;
        }
        textarea {
            width: 95%;
            height: 60px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 15px;
        }
        #status-message {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block; /* Initially hidden */
            margin-left: 10px;
            vertical-align: middle;
            display: none; /* Hide by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #current-url {
            font-size: 0.8em;
            color: #666;
            margin-top: 15px;
            word-wrap: break-word;
        }
        #options-link {
             display: block;
             margin-top: 10px;
             font-size: 0.8em;
        }
        .auto-applied-message {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../assets/icon48.png" alt="Logo" class="logo">
        <h1>Vibe Styler</h1>
    </div>

    <div id="current-url">Loading...</div>

    <div class="input-group">
        <textarea id="prompt-input" placeholder="e.g., 'make background dark grey', 'apply a cyberpunk theme', 'increase font size'"></textarea>
        <button id="apply-button" disabled>Apply Styles</button>
    </div>

    <div class="style-manager">
        <label for="style-select">Active Style:</label>
        <select id="style-select" name="styles">
            <option value="loading" disabled>Loading styles...</option>
        </select>
    </div>

    <div class="status-area">
        <span id="status-message">Enter a prompt and click Apply.</span>
        <div id="loading-indicator" class="loader" style="display: none;"></div>
    </div>

    <div class="button-group">
        <button id="revert-button" disabled>Delete Styles</button>
        <a href="#" id="options-link" class="options-link">Options</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
